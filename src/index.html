<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord site embed maker</title>
    <style>
        * {
            color: white;
            text-align: center;
        }
        body {
            background-color: black;
        }
        input {
            color: black;
        }
        textarea {
            color: black;
            width: 300px;
        }
        input:valid {
            border: 3px solid green;
        }
        input:invalid {
            border: 3px solid red;
        }
    </style>
    <meta content='Discord Site Embed Maker' property='og:title' />
    <meta content='DIscord Site Embed Maker, aka DSEMaker, is a website that lets you easily make Discord HTML embeds for your website (using oGraph)' property='og:description'/>
    <meta content='https://wish13yt.github.io/discord-embed-maker' property='og:url' />
</head>
<body>
    <h1>discord site embed maker (aka DSEMaker)</h1>
    <form onsubmit="return false;">
        <label for="name">What's the name of your site?</label>
        <br>
        <input type="text" id="name" name="name" required />
        <br>
        <label for="url">What's your site URL? (include https://)</label>
        <br>
        <input type="text" id="url" name="url" required/>
        <br>
        <label for="desc">Description of your website?</label>
        <br>
        <input type="text" id="desc" name="desc" required />
        <br>
        <input type="submit" onclick="generateEmbed()">
    </form>
    <label for="textareareal">HTML for embed:</label>
    <br>
    <textarea name="textareareal" readonly rows="13" id="textareareal">Waiting for input.. If this didn't work, re-try with Console open.</textarea> 
    <h1>Guide</h1>
    <p>Put above string in your website's head section.</p>
    <hr>
    <footer>
        <p>2025 Wish - Licensed under GPL-3.0.</p>
        <p>Not associated with Discord or any affliates.</p>
        <p>I used this tool on this very website! Try it out: send the link to this website on Discord.</p>
    </footer>
    <script>
        function generateEmbed() {
            let textarea = document.getElementById("textareareal");
            let nameInput = document.getElementById("name");
            let nameValue = nameInput.value;
            let descInput = document.getElementById("desc");
            let descValue = descInput.value;
            let urlInput = document.getElementById("url");
            let urlValue = urlInput.value;
            textarea.value = "<meta content='" + nameValue + "' property='og:title' />\n <meta content='" + descValue + "' property='og:description'/>\n <meta content='" + urlValue + "' property='og:url' />"
        }
    </script>
</body>
</html>
